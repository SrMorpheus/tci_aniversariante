<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes do Mês - TCI</title>
    <style>
        :root {
            /* Paleta TCI */
            --primary-dark: #2B3D7A;
            --primary-medium: #4A90E2;
            --primary-light: #7BB3F0;
            --accent-aqua: #5DCBDC;
            --neutral-dark: #4A4A4A;
            --neutral-medium: #707070;
            --neutral-light: #F8F9FA;
            --white: #FFFFFF;
            --success: #27AE60;
            --error: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .webpart-container {
            width: 100%;
            max-width: 100%;
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(43, 61, 122, 0.1);
            border: 1px solid rgba(43, 61, 122, 0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--neutral-medium);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .logo-accent {
            position: absolute;
            top: -10px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-medium), var(--accent-aqua));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .month-info {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium));
            color: var(--white);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(43, 61, 122, 0.2);
            position: relative;
            overflow: hidden;
        }

        .month-info::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .month-info h2 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .month-info p {
            opacity: 0.9;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--neutral-medium);
            font-size: 1rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(74, 144, 226, 0.2);
            border-top: 3px solid var(--primary-medium);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.05));
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--error);
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .aniversariantes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .aniversariante-card {
            background: linear-gradient(135deg, var(--white), rgba(248, 249, 250, 0.8));
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(43, 61, 122, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .aniversariante-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-medium), var(--accent-aqua));
        }

        .aniversariante-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 40px rgba(43, 61, 122, 0.15);
        }

        .foto-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .foto {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--white);
            box-shadow: 0 6px 20px rgba(43, 61, 122, 0.1);
            transition: all 0.3s ease;
        }

        .foto:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(43, 61, 122, 0.15);
        }

        .foto-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-medium), var(--accent-aqua));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(43, 61, 122, 0.1);
            border: 4px solid var(--white);
        }

        .info h3 {
            color: var(--primary-dark);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .info p {
            color: var(--neutral-medium);
            margin-bottom: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .info .data-aniversario {
            background: linear-gradient(135deg, var(--accent-aqua), var(--primary-light));
            color: var(--white);
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 6px 15px rgba(93, 203, 220, 0.2);
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            color: var(--neutral-medium);
            font-size: 1rem;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--neutral-light), rgba(248, 249, 250, 0.8));
            border-radius: 16px;
            border: 2px dashed rgba(74, 144, 226, 0.3);
        }

        .no-data h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-medium);
        }

        .reload-btn {
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
            margin-top: 15px;
        }

        .reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }

        /* Botão Saiba Mais */
        .saiba-mais-container {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid rgba(74, 144, 226, 0.1);
        }

        .saiba-mais-btn {
            background: linear-gradient(135deg, var(--accent-aqua), var(--primary-light));
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(93, 203, 220, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .saiba-mais-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(93, 203, 220, 0.4);
        }

        .contador-aniversariantes {
            background: rgba(93, 203, 220, 0.1);
            color: var(--primary-dark);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-block;
        }

        /* Responsividade específica para Web Parts */
        @media (max-width: 800px) {
            .webpart-container {
                padding: 15px;
            }
            
            .aniversariantes-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .logo-accent {
                position: static;
                margin: 0 auto 15px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 500px) {
            .webpart-container {
                padding: 12px;
                border-radius: 8px;
            }
            
            .aniversariante-card {
                padding: 15px;
                border-radius: 12px;
            }
            
            .foto, .foto-placeholder {
                width: 70px;
                height: 70px;
            }
            
            .foto-placeholder {
                font-size: 1.6rem;
            }
            
            .info h3 {
                font-size: 1.1rem;
            }
            
            .info p {
                font-size: 0.8rem;
            }
            
            .info .data-aniversario {
                padding: 10px 15px;
                font-size: 0.85rem;
            }

            .saiba-mais-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        /* Estilos específicos para integração SharePoint */
        .ms-webpart-chrome-title {
            display: none !important;
        }

        .webpart-container {
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
        }

        /* Scrollbar personalizada */
        .webpart-container::-webkit-scrollbar {
            width: 6px;
        }

        .webpart-container::-webkit-scrollbar-track {
            background: rgba(248, 249, 250, 0.5);
            border-radius: 3px;
        }

        .webpart-container::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 226, 0.3);
            border-radius: 3px;
        }

        .webpart-container::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 226, 0.5);
        }
    </style>
</head>
<body>
    <div class="webpart-container">
        <div class="header">
            <div class="logo-accent">🎂</div>
            <h1>🎉 Aniversariantes</h1>
            <p>Celebrando nossos colaboradores</p>
        </div>

        <div id="month-info" class="month-info">
            <h2 id="current-month"></h2>
            <p id="month-description"></p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando aniversariantes...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>❌ Erro ao Carregar Dados</h3>
            <p id="error-message"></p>
            <button class="reload-btn" onclick="window.location.reload()">🔄 Recarregar</button>
        </div>

        <div id="contador-container" class="saiba-mais-container" style="display: none;">
            <div class="contador-aniversariantes" id="contador-aniversariantes"></div>
        </div>

        <div id="aniversariantes" class="aniversariantes-grid"></div>

        <div id="saiba-mais-container" class="saiba-mais-container" style="display: none;">
            <button class="saiba-mais-btn" onclick="redirecionarParaTodosAniversariantes()">
                📅 Ver Todos os Aniversariantes
                <span>→</span>
            </button>
        </div>
    </div>

    <script>
        let dadosCompletos = [];

        // Nomes dos meses em português
        const mesesNomes = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        // Lista de arquivos para buscar
        const nomesPlanilha = [
            'aniversariantes.csv',
            'dados.csv',
            'colaboradores.csv',
            'funcionarios.csv',
            'pessoas.csv'
        ];

        function obterMesAtual() {
            return new Date().getMonth() + 1;
        }

        function formatarData(dataStr) {
            const partes = dataStr.split('/');
            if (partes.length === 3) {
                return `${partes[0]}/${partes[1]}`;
            }
            return dataStr;
        }

        function obterIniciais(nome) {
            return nome.split(' ')
                       .map(parte => parte.charAt(0))
                       .join('')
                       .substring(0, 2)
                       .toUpperCase();
        }

        function atualizarInfoMes() {
            const mesAtual = obterMesAtual();
            const nomesMes = mesesNomes[mesAtual - 1];
            
            document.getElementById('current-month').textContent = nomesMes + ' ' + new Date().getFullYear();
            
            const aniversariantesMes = filtrarAniversariantesMes();
            document.getElementById('month-description').textContent = 
                `${aniversariantesMes.length} aniversariante(s) este mês`;
        }

        function criarCardAniversariante(pessoa) {
            const card = document.createElement('div');
            card.className = 'aniversariante-card';
            
            const dataFormatada = formatarData(pessoa.Data);
            const iniciais = obterIniciais(pessoa.Nome);
            
            card.innerHTML = `
                <div class="foto-container">
                    ${pessoa.Foto && pessoa.Foto.trim() ? 
                        `<img src="${pessoa.Foto}" alt="${pessoa.Nome}" class="foto" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div class="foto-placeholder" style="display: none;">${iniciais}</div>` :
                        `<div class="foto-placeholder">${iniciais}</div>`
                    }
                </div>
                <div class="info">
                    <h3>${pessoa.Nome}</h3>
                    <p>🏢 ${pessoa.Departamento}</p>
                    <p>💼 ${pessoa.Cargo}</p>
                    <div class="data-aniversario">🎂 ${dataFormatada}</div>
                </div>
            `;
            
            return card;
        }

        function filtrarAniversariantesMes() {
            const mesAtual = obterMesAtual();
            
            return dadosCompletos.filter(pessoa => {
                if (!pessoa.Data) return false;
                
                const partes = pessoa.Data.split('/');
                if (partes.length >= 2) {
                    const mesPessoa = parseInt(partes[1]);
                    return mesPessoa === mesAtual;
                }
                return false;
            });
        }

        function exibirAniversariantes() {
            const container = document.getElementById('aniversariantes');
            const aniversariantesMes = filtrarAniversariantesMes();
            
            container.innerHTML = '';
            
            if (aniversariantesMes.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>🎭 Nenhum aniversariante</h3>
                        <p>Não há aniversários em ${mesesNomes[obterMesAtual() - 1]}.</p>
                    </div>
                `;
                // Ainda mostrar o botão mesmo sem aniversariantes no mês atual
                document.getElementById('saiba-mais-container').style.display = 'block';
                return;
            }

            // Ordenar por dia do mês
            aniversariantesMes.sort((a, b) => {
                const diaA = parseInt(a.Data.split('/')[0]);
                const diaB = parseInt(b.Data.split('/')[0]);
                return diaA - diaB;
            });

            // Mostrar apenas os primeiros 3 aniversariantes
            const aniversariantesLimitados = aniversariantesMes.slice(0, 3);

            aniversariantesLimitados.forEach(pessoa => {
                const card = criarCardAniversariante(pessoa);
                container.appendChild(card);
            });

            // Mostrar contador e botão "Saiba Mais" se houver mais de 3 aniversariantes
            if (aniversariantesMes.length > 3) {
                const contadorContainer = document.getElementById('contador-container');
                const contadorElement = document.getElementById('contador-aniversariantes');
                const saibaMaisContainer = document.getElementById('saiba-mais-container');
                
                const restantes = aniversariantesMes.length - 3;
                //contadorElement.textContent = `+${restantes} aniversariante(s) este mês`;
                
                contadorContainer.style.display = 'block';
                saibaMaisContainer.style.display = 'block';
            } else {
                // Mostrar botão mesmo que não tenha mais de 3, para ver todos os meses
                document.getElementById('saiba-mais-container').style.display = 'block';
            }
        }

        function mostrarErro(mensagem) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = mensagem;
            document.getElementById('error').style.display = 'block';
        }

        function processarCSV(csvText) {
            if (!csvText || csvText.trim().length === 0) {
                throw new Error('Arquivo CSV vazio');
            }
            
            // Detectar separador
            const primeiraLinha = csvText.split('\n')[0] || '';
            const separador = primeiraLinha.includes(';') ? ';' : 
                             primeiraLinha.includes('\t') ? '\t' : ',';
            
            // Processar linhas
            const linhas = csvText.split('\n')
                .map(linha => linha.trim())
                .filter(linha => linha.length > 0);
            
            if (linhas.length < 2) {
                throw new Error('O arquivo deve ter pelo menos um cabeçalho e uma linha de dados.');
            }

            return processarDados(linhas, separador);
        }

        function processarDados(linhas, separador) {
            // Departamentos aceitos
            const departamentosValidos = [
                'Diretoria',
                'Administrativo',
                'Engenharia',
                'Jurídico',
                'Financeiro',
                'Suprimentos',
                'Recursos Humanos / Pessoal',
                'Recursos Humanos',
                'Pessoal',
                'Contábil / Fiscal',
                'Contábil',
                'Fiscal',
                'Tecnologia e Comunicação'
            ];

            function processarLinha(linha, sep) {
                if (sep === '\t') {
                    return linha.split('\t').map(col => col.trim().replace(/^"|"$/g, ''));
                } else {
                    const colunas = [];
                    let colunaAtual = '';
                    let dentroAspas = false;
                    
                    for (let i = 0; i < linha.length; i++) {
                        const char = linha[i];
                        
                        if (char === '"') {
                            dentroAspas = !dentroAspas;
                        } else if (char === sep && !dentroAspas) {
                            colunas.push(colunaAtual.trim().replace(/^"|"$/g, ''));
                            colunaAtual = '';
                        } else {
                            colunaAtual += char;
                        }
                    }
                    
                    colunas.push(colunaAtual.trim().replace(/^"|"$/g, ''));
                    return colunas;
                }
            }

            function validarDepartamento(departamento) {
                if (!departamento) return false;
                
                const deptNormalizado = departamento.trim()
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '');
                
                return departamentosValidos.some(deptValido => {
                    const validoNormalizado = deptValido
                        .toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '');
                    
                    return deptNormalizado === validoNormalizado || 
                           deptNormalizado.includes(validoNormalizado) ||
                           validoNormalizado.includes(deptNormalizado);
                });
            }

            // Processar cabeçalho
            const cabecalho = processarLinha(linhas[0], separador)
                .map(col => col.toLowerCase().trim().normalize('NFD').replace(/[\u0300-\u036f]/g, ''));
            
            // Mapear colunas
            const colunaIndices = {
                nome: cabecalho.findIndex(col => 
                    col.includes('nome') || col.includes('name')),
                departamento: cabecalho.findIndex(col => 
                    col.includes('departamento') || col.includes('setor') || col.includes('department')),
                cargo: cabecalho.findIndex(col => 
                    col.includes('cargo') || col.includes('funcao') || col.includes('função') || col.includes('position')),
                data: cabecalho.findIndex(col => 
                    col.includes('data') || col.includes('nascimento') || col.includes('aniversario') || col.includes('birthday')),
                foto: cabecalho.findIndex(col => 
                    col.includes('foto') || col.includes('imagem') || col.includes('photo'))
            };

            // Verificar colunas obrigatórias
            const colunasObrigatorias = ['nome', 'departamento', 'cargo', 'data'];
            const colunasNaoEncontradas = colunasObrigatorias.filter(nome => colunaIndices[nome] === -1);

            if (colunasNaoEncontradas.length > 0) {
                throw new Error(`Colunas obrigatórias não encontradas: ${colunasNaoEncontradas.join(', ')}. Verifique se sua planilha tem as colunas: Nome, Departamento, Cargo, Data`);
            }

            // Processar dados
            const dados = [];
            const registrosIgnorados = [];
            
            for (let i = 1; i < linhas.length; i++) {
                const colunas = processarLinha(linhas[i], separador);
                
                if (colunas.length > 0 && colunas[0] && colunas[0].trim()) {
                    const pessoa = {
                        Nome: (colunas[colunaIndices.nome] || '').trim(),
                        Departamento: (colunas[colunaIndices.departamento] || '').trim(),
                        Cargo: (colunas[colunaIndices.cargo] || '').trim(),
                        Data: (colunas[colunaIndices.data] || '').trim(),
                        Foto: colunaIndices.foto !== -1 ? (colunas[colunaIndices.foto] || '').trim() : ''
                    };

                    // Validar dados obrigatórios
                    if (!pessoa.Nome || !pessoa.Departamento || !pessoa.Cargo || !pessoa.Data) {
                        registrosIgnorados.push(`Linha ${i + 1}: Dados incompletos`);
                        continue;
                    }

                    // Validar departamento
                    if (!validarDepartamento(pessoa.Departamento)) {
                        registrosIgnorados.push(`Linha ${i + 1}: Departamento inválido - ${pessoa.Departamento}`);
                        continue;
                    }

                    // Validar formato da data
                    const partesData = pessoa.Data.split('/');
                    if (partesData.length < 2 || partesData.length > 3) {
                        registrosIgnorados.push(`Linha ${i + 1}: Formato de data inválido - ${pessoa.Data}`);
                        continue;
                    }

                    const dia = parseInt(partesData[0]);
                    const mes = parseInt(partesData[1]);

                    if (isNaN(dia) || isNaN(mes) || dia < 1 || dia > 31 || mes < 1 || mes > 12) {
                        registrosIgnorados.push(`Linha ${i + 1}: Data inválida - ${pessoa.Data}`);
                        continue;
                    }

                    dados.push(pessoa);
                }
            }

            if (dados.length === 0) {
                throw new Error('Nenhum registro válido encontrado no arquivo.');
            }

            // Log de registros ignorados para debug
            if (registrosIgnorados.length > 0) {
                console.warn('Registros ignorados:', registrosIgnorados);
            }

            return dados;
        }

        async function carregarArquivo(nomeArquivo) {
            try {
                const response = await fetch(nomeArquivo);
                
                if (!response.ok) {
                    throw new Error(`Arquivo não encontrado: ${nomeArquivo}`);
                }
                
                const text = await response.text();
                return processarCSV(text);
            } catch (error) {
                throw new Error(`Erro ao carregar ${nomeArquivo}: ${error.message}`);
            }
        }

        async function carregarDados() {
            let ultimoErro = null;
            
            // Tentar carregar cada arquivo da lista
            for (const nomeArquivo of nomesPlanilha) {
                try {
                    console.log(`Tentando carregar: ${nomeArquivo}`);
                    dadosCompletos = await carregarArquivo(nomeArquivo);
                    console.log(`Sucesso ao carregar ${nomeArquivo}:`, dadosCompletos.length, 'registros');
                    
                    // Esconder loading e mostrar dados
                    document.getElementById('loading').style.display = 'none';
                    atualizarInfoMes();
                    exibirAniversariantes();
                    return; // Sucesso, sair da função
                    
                } catch (error) {
                    console.warn(`Falha ao carregar ${nomeArquivo}:`, error.message);
                    ultimoErro = error;
                    continue; // Tentar próximo arquivo
                }
            }
            
            // Se chegou aqui, nenhum arquivo foi carregado com sucesso
            console.error('Nenhum arquivo de dados pôde ser carregado');
            mostrarErro(
                ultimoErro ? 
                `Não foi possível carregar os dados. Último erro: ${ultimoErro.message}` :
                'Nenhum arquivo de dados encontrado. Verifique se existe um dos seguintes arquivos: ' + nomesPlanilha.join(', ')
            );
        }

        // Função para criar dados de exemplo caso não consiga carregar arquivo
        function criarDadosExemplo() {
            const mesAtual = obterMesAtual();
            
            return [
                {
                    Nome: 'Maria Silva',
                    Departamento: 'Recursos Humanos',
                    Cargo: 'Analista de RH',
                    Data: `15/${mesAtual}/1990`,
                    Foto: ''
                },
                {
                    Nome: 'João Santos',
                    Departamento: 'Tecnologia e Comunicação',
                    Cargo: 'Desenvolvedor',
                    Data: `22/${mesAtual}/1985`,
                    Foto: ''
                },
                {
                    Nome: 'Ana Costa',
                    Departamento: 'Financeiro',
                    Cargo: 'Analista Financeiro',
                    Data: `08/${mesAtual}/1992`,
                    Foto: ''
                }
            ];
        }

        async function carregarDadosComFallback() {
            try {
                await carregarDados();
            } catch (error) {
                console.warn('Carregando dados de exemplo devido ao erro:', error);
                
                // Usar dados de exemplo
                dadosCompletos = criarDadosExemplo();
                
                // Esconder loading e mostrar dados
                document.getElementById('loading').style.display = 'none';
                atualizarInfoMes();
                exibirAniversariantes();
                
                // Mostrar aviso sobre dados de exemplo
                const avisoExemplo = document.createElement('div');
                avisoExemplo.className = 'error';
                avisoExemplo.style.background = 'linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.05))';
                avisoExemplo.style.borderColor = 'rgba(255, 193, 7, 0.3)';
                avisoExemplo.style.color = '#856404';
                avisoExemplo.innerHTML = `
                    <h3>⚠️ Dados de Exemplo</h3>
                    <p>Não foi possível carregar o arquivo de dados. Exibindo dados de exemplo.</p>
                `;
                
                const monthInfo = document.getElementById('month-info');
                monthInfo.parentNode.insertBefore(avisoExemplo, monthInfo.nextSibling);
            }
        }

        // Função para redirecionar para a página de todos os aniversariantes
        function redirecionarParaTodosAniversariantes() {
            // Verificar se o arquivo todos-aniversariantes.html existe
            const urlDestino = 'todos_aniversariantes.html';
            
            // Salvar dados no sessionStorage para a próxima página (se disponível)
            try {
                if (typeof(Storage) !== "undefined" && dadosCompletos.length > 0) {
                    sessionStorage.setItem('dadosAniversariantes', JSON.stringify(dadosCompletos));
                }
            } catch (e) {
                console.warn('SessionStorage não disponível:', e);
            }
            
            // Tentar abrir a nova página
            try {
                window.open(urlDestino, '_blank');
            } catch (error) {
                // Fallback: redirecionar na mesma aba
                window.location.href = urlDestino;
            }
        }

        // Função para lidar com erros de carregamento de imagem
        function handleImageError(img) {
            img.style.display = 'none';
            const placeholder = img.nextElementSibling;
            if (placeholder && placeholder.classList.contains('foto-placeholder')) {
                placeholder.style.display = 'flex';
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada, iniciando carregamento de dados...');
            carregarDadosComFallback();
        });

        // Atualizar informações do mês imediatamente
        atualizarInfoMes();
    </script>

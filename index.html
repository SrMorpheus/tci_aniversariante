<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes do Mês - TCI</title>
    <style>
        :root {
            /* Paleta TCI */
            --primary-dark: #2B3D7A;
            --primary-medium: #4A90E2;
            --primary-light: #7BB3F0;
            --accent-aqua: #5DCBDC;
            --neutral-dark: #4A4A4A;
            --neutral-medium: #707070;
            --neutral-light: #F8F9FA;
            --white: #FFFFFF;
            --success: #27AE60;
            --error: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        /* Estilos específicos para integração SharePoint */
        .ms-webpart-chrome-title {
            display: none !important;
        }

        .ms-webpartzone-cell {
            vertical-align: top !important;
        }

        .ms-rte-layoutszone-inner {
            margin: 0 !important;
            padding: 0 !important;
        }

        .webpart-container {
            width: 100% !important;
            max-width: 100% !important;
            min-width: 280px;
            background: var(--white);
            border-radius: 8px;
            padding: 16px;
            margin: 0;
            box-shadow: 0 2px 8px rgba(43, 61, 122, 0.08);
            border: 1px solid rgba(43, 61, 122, 0.1);
            overflow: hidden;
            position: relative;
            min-height: 200px;
            max-height: none;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
            position: relative;
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .header p {
            color: var(--neutral-medium);
            font-size: 0.85rem;
            font-weight: 400;
        }

        .logo-accent {
            position: absolute;
            top: -8px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-medium), var(--accent-aqua));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.15);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        .month-info {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium));
            color: var(--white);
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(43, 61, 122, 0.15);
            position: relative;
            overflow: hidden;
        }

        .month-info::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .month-info h2 {
            font-size: 1.2rem;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
        }

        .month-info p {
            opacity: 0.9;
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: var(--neutral-medium);
            font-size: 0.9rem;
        }

        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 2px solid rgba(74, 144, 226, 0.2);
            border-top: 2px solid var(--primary-medium);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.05));
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--error);
            padding: 16px;
            border-radius: 10px;
            margin: 12px 0;
            text-align: center;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .aniversariantes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .aniversariante-card {
            background: linear-gradient(135deg, var(--white), rgba(248, 249, 250, 0.8));
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 16px rgba(43, 61, 122, 0.06);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .aniversariante-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-medium), var(--accent-aqua));
        }

        .aniversariante-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 8px 24px rgba(43, 61, 122, 0.12);
        }

        .foto-container {
            text-align: center;
            margin-bottom: 12px;
        }

        .foto {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--white);
            box-shadow: 0 4px 12px rgba(43, 61, 122, 0.08);
            transition: all 0.3s ease;
        }

        .foto:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(43, 61, 122, 0.12);
        }

        .foto-placeholder {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-medium), var(--accent-aqua));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(43, 61, 122, 0.08);
            border: 3px solid var(--white);
        }

        .info h3 {
            color: var(--primary-dark);
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            line-height: 1.2;
        }

        .info p {
            color: var(--neutral-medium);
            margin-bottom: 6px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .info .data-aniversario {
            background: linear-gradient(135deg, var(--accent-aqua), var(--primary-light));
            color: var(--white);
            padding: 8px 16px;
            border-radius: 16px;
            font-weight: 600;
            text-align: center;
            margin-top: 12px;
            box-shadow: 0 4px 10px rgba(93, 203, 220, 0.15);
            font-size: 0.8rem;
        }

        .no-data {
            text-align: center;
            color: var(--neutral-medium);
            font-size: 0.9rem;
            padding: 32px 16px;
            background: linear-gradient(135deg, var(--neutral-light), rgba(248, 249, 250, 0.8));
            border-radius: 12px;
            border: 2px dashed rgba(74, 144, 226, 0.2);
            grid-column: 1 / -1;
        }

        .no-data h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--primary-medium);
        }

        .reload-btn {
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(74, 144, 226, 0.15);
            margin-top: 12px;
        }

        .reload-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        /* Botão Saiba Mais */
        .saiba-mais-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(74, 144, 226, 0.1);
        }

        .saiba-mais-btn {
            background: linear-gradient(135deg, var(--accent-aqua), var(--primary-light));
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(93, 203, 220, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .saiba-mais-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 18px rgba(93, 203, 220, 0.3);
        }

        .contador-aniversariantes {
            background: rgba(93, 203, 220, 0.1);
            color: var(--primary-dark);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: inline-block;
        }

        /* Responsividade específica para Web Parts do SharePoint */
        @media (max-width: 768px) {
            .webpart-container {
                padding: 12px;
                border-radius: 6px;
            }
            
            .aniversariantes-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .logo-accent {
                position: static;
                margin: 0 auto 12px;
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
            
            .month-info {
                padding: 12px;
            }
        }

        /* Ajustes para Web Parts em colunas estreitas */
        @media (max-width: 480px) {
            .webpart-container {
                padding: 10px;
                border-radius: 4px;
                min-width: 250px;
            }
            
            .aniversariante-card {
                padding: 12px;
                border-radius: 8px;
            }
            
            .foto, .foto-placeholder {
                width: 56px;
                height: 56px;
            }
            
            .foto-placeholder {
                font-size: 1.2rem;
            }
            
            .info h3 {
                font-size: 0.95rem;
            }
            
            .info p {
                font-size: 0.75rem;
            }
            
            .info .data-aniversario {
                padding: 6px 12px;
                font-size: 0.75rem;
            }

            .saiba-mais-btn {
                padding: 10px 20px;
                font-size: 0.85rem;
            }

            .header h1 {
                font-size: 1.1rem;
            }

            .month-info h2 {
                font-size: 1.1rem;
            }

            .month-info p {
                font-size: 0.75rem;
            }
        }

        /* Ajustes específicos para SharePoint */
        .ms-webpart-chrome {
            border: none !important;
        }

        .ms-webpart-chrome-title {
            display: none !important;
        }

        /* Para Web Parts em modo de edição */
        .ms-rte-wpbox {
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Garantir que não haja overflow horizontal */
        .webpart-container,
        .aniversariantes-grid,
        .aniversariante-card {
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Ajuste para containers flexíveis */
        .aniversariantes-grid {
            width: 100%;
            box-sizing: border-box;
        }

        .aniversariante-card {
            min-width: 0; /* Permite que o card encolha */
            width: 100%;
        }

        /* Scrollbar personalizada para containers pequenos */
        .webpart-container::-webkit-scrollbar {
            width: 4px;
        }

        .webpart-container::-webkit-scrollbar-track {
            background: rgba(248, 249, 250, 0.3);
            border-radius: 2px;
        }

        .webpart-container::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 226, 0.2);
            border-radius: 2px;
        }

        .webpart-container::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 226, 0.3);
        }

        /* Ajustes para texto longo em cards pequenos */
        .info h3 {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .info p {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="webpart-container">
        <div class="header">
            <div class="logo-accent">🎂</div>
            <h1>🎉 Aniversariantes</h1>
            <p>Celebrando nossos colaboradores</p>
        </div>

        <div id="month-info" class="month-info">
            <h2 id="current-month"></h2>
            <p id="month-description"></p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando aniversariantes...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>❌ Erro ao Carregar Dados</h3>
            <p id="error-message"></p>
            <button class="reload-btn" onclick="window.location.reload()">🔄 Recarregar</button>
        </div>

        <div id="contador-container" class="saiba-mais-container" style="display: none;">
            <div class="contador-aniversariantes" id="contador-aniversariantes"></div>
        </div>

        <div id="aniversariantes" class="aniversariantes-grid"></div>

        <div id="saiba-mais-container" class="saiba-mais-container" style="display: none;">
            <button class="saiba-mais-btn" onclick="redirecionarParaTodosAniversariantes()">
                📅 Ver Todos os Aniversariantes
                <span>→</span>
            </button>
        </div>
    </div>

    <script>
        let dadosCompletos = [];

        // Nomes dos meses em português
        const mesesNomes = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        // Lista de arquivos para buscar
        const nomesPlanilha = [
            'aniversariantes.csv',
            'dados.csv',
            'colaboradores.csv',
            'funcionarios.csv',
            'pessoas.csv'
        ];

        function obterMesAtual() {
            return new Date().getMonth() + 1;
        }

        function formatarData(dataStr) {
            const partes = dataStr.split('/');
            if (partes.length === 3) {
                return `${partes[0]}/${partes[1]}`;
            }
            return dataStr;
        }

        function obterIniciais(nome) {
            return nome.split(' ')
                       .map(parte => parte.charAt(0))
                       .join('')
                       .substring(0, 2)
                       .toUpperCase();
        }

        function atualizarInfoMes() {
            const mesAtual = obterMesAtual();
            const nomesMes = mesesNomes[mesAtual - 1];
            
            document.getElementById('current-month').textContent = nomesMes + ' ' + new Date().getFullYear();
            
            const aniversariantesMes = filtrarAniversariantesMes();
            document.getElementById('month-description').textContent = 
                `${aniversariantesMes.length} aniversariante(s) este mês`;
        }

        function criarCardAniversariante(pessoa) {
            const card = document.createElement('div');
            card.className = 'aniversariante-card';
            
            const dataFormatada = formatarData(pessoa.Data);
            const iniciais = obterIniciais(pessoa.Nome);
            
            card.innerHTML = `
                <div class="foto-container">
                    ${pessoa.Foto && pessoa.Foto.trim() ? 
                        `<img src="${pessoa.Foto}" alt="${pessoa.Nome}" class="foto" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div class="foto-placeholder" style="display: none;">${iniciais}</div>` :
                        `<div class="foto-placeholder">${iniciais}</div>`
                    }
                </div>
                <div class="info">
                    <h3>${pessoa.Nome}</h3>
                    <p>🏢 ${pessoa.Departamento}</p>
                    <p>💼 ${pessoa.Cargo}</p>
                    <div class="data-aniversario">🎂 ${dataFormatada}</div>
                </div>
            `;
            
            return card;
        }

        function filtrarAniversariantesMes() {
            const mesAtual = obterMesAtual();
            
            return dadosCompletos.filter(pessoa => {
                if (!pessoa.Data) return false;
                
                const partes = pessoa.Data.split('/');
                if (partes.length >= 2) {
                    const mesPessoa = parseInt(partes[1]);
                    return mesPessoa === mesAtual;
                }
                return false;
            });
        }

        function exibirAniversariantes() {
            const container = document.getElementById('aniversariantes');
            const aniversariantesMes = filtrarAniversariantesMes();
            
            container.innerHTML = '';
            
            if (aniversariantesMes.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>🎭 Nenhum aniversariante</h3>
                        <p>Não há aniversários em ${mesesNomes[obterMesAtual() - 1]}.</p>
                    </div>
                `;
                // Ainda mostrar o botão mesmo sem aniversariantes no mês atual
                document.getElementById('saiba-mais-container').style.display = 'block';
                return;
            }

            // Ordenar por dia do mês
            aniversariantesMes.sort((a, b) => {
                const diaA = parseInt(a.Data.split('/')[0]);
                const diaB = parseInt(b.Data.split('/')[0]);
                return diaA - diaB;
            });

            // Mostrar apenas os primeiros 3 aniversariantes
            const aniversariantesLimitados = aniversariantesMes.slice(0, 3);

            aniversariantesLimitados.forEach(pessoa => {
                const card = criarCardAniversariante(pessoa);
                container.appendChild(card);
            });

            // Mostrar contador e botão "Saiba Mais" se houver mais de 3 aniversariantes
            if (aniversariantesMes.length > 3) {
                const contadorContainer = document.getElementById('contador-container');
                const contadorElement = document.getElementById('contador-aniversariantes');
                const saibaMaisContainer = document.getElementById('saiba-mais-container');
                
                const restantes = aniversariantesMes.length - 3;
                //contadorElement.textContent = `+${restantes} aniversariante(s) este mês`;
                
                //contadorContainer.style.display = 'block';
                saibaMaisContainer.style.display = 'block';
            } else {
                // Mostrar botão mesmo que não tenha mais de 3, para ver todos os meses
                document.getElementById('saiba-mais-container').style.display = 'block';
            }
        }

        function mostrarErro(mensagem) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = mensagem;
            document.getElementById('error').style.display = 'block';
        }

        function processarCSV(csvText) {
            if (!csvText || csvText.trim().length === 0) {
                throw new Error('Arquivo CSV vazio');
            }
            
            // Detectar separador
            const primeiraLinha = csvText.split('\n')[0] || '';
            const separador = primeiraLinha.includes(';') ? ';' : 
                             primeiraLinha.includes('\t') ? '\t' : ',';
            
            // Processar linhas
            const linhas = csvText.split('\n')
                .map(linha => linha.trim())
                .filter(linha => linha.length > 0);
            
            if (linhas.length < 2) {
                throw new Error('O arquivo deve ter pelo menos um cabeçalho e uma linha de dados.');
            }

            return processarDados(linhas, separador);
        }

        function processarDados(linhas, separador) {
            // Departamentos aceitos
            const departamentosValidos = [
                'Diretoria',
                'Administrativo',
                'Engenharia',
                'Jurídico',
                'Financeiro',
                'Suprimentos',
                'Recursos Humanos / Pessoal',
                'Recursos Humanos',
                'Pessoal',
                'Contábil / Fiscal',
                'Contábil',
                'Fiscal',
                'Tecnologia e Comunicação'
            ];

            function processarLinha(linha, sep) {
                if (sep === '\t') {
                    return linha.split('\t').map(col => col.trim().replace(/^"|"$/g, ''));
                } else {
                    const colunas = [];
                    let colunaAtual = '';
                    let dentroAspas = false;
                    
                    for (let i = 0; i < linha.length; i++) {
                        const char = linha[i];
                        
                        if (char === '"') {
                            dentroAspas = !dentroAspas;
                        } else if (char === sep && !dentroAspas) {
                            colunas.push(colunaAtual.trim().replace(/^"|"$/g, ''));
                            colunaAtual = '';
                        } else {
                            colunaAtual += char;
                        }
                    }
                    
                    colunas.push(colunaAtual.trim().replace(/^"|"$/g, ''));
                    return colunas;
                }
            }

            function validarDepartamento(departamento) {
                if (!departamento) return false;
                
                const deptNormalizado = departamento.trim()
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '');
                
                return departamentosValidos.some(deptValido => {
                    const validoNormalizado = deptValido
                        .toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '');
                    
                    return deptNormalizado === validoNormalizado || 
                           deptNormalizado.includes(validoNormalizado) ||
                           validoNormalizado.includes(deptNormalizado);
                });
            }

            // Processar cabeçalho
            const cabecalho = processarLinha(linhas[0], separador)
                .map(col => col.toLowerCase().trim().normalize('NFD').replace(/[\u0300-\u036f]/g, ''));
            
            // Mapear colunas
            const colunaIndices = {
                nome: cabecalho.findIndex(col => 
                    col.includes('nome') || col.includes('name')),
                departamento: cabecalho.findIndex(col => 
                    col.includes('departamento') || col.includes('setor') || col.includes('department')),
                cargo: cabecalho.findIndex(col => 
                    col.includes('cargo') || col.includes('funcao') || col.includes('função') || col.includes('position')),
                data: cabecalho.findIndex(col => 
                    col.includes('data') || col.includes('nascimento') || col.includes('aniversario') || col.includes('birthday')),
                foto: cabecalho.findIndex(col => 
                    col.includes('foto') || col.includes('imagem') || col.includes('photo'))
            };

            // Verificar colunas obrigatórias
            const colunasObrigatorias = ['nome', 'departamento', 'cargo', 'data'];
            const colunasNaoEncontradas = colunasObrigatorias.filter(nome => colunaIndices[nome] === -1);

            if (colunasNaoEncontradas.length > 0) {
                throw new Error(`Colunas obrigatórias não encontradas: ${colunasNaoEncontradas.join(', ')}. Verifique se sua planilha tem as colunas: Nome, Departamento, Cargo, Data`);
            }

            // Processar dados
            const dados = [];
            const registrosIgnorados = [];
            
            for (let i = 1; i < linhas.length; i++) {
                const colunas = processarLinha(linhas[i], separador);
                
                if (colunas.length > 0 && colunas[0] && colunas[0].trim()) {
                    const pessoa = {
                        Nome: (colunas[colunaIndices.nome] || '').trim(),
                        Departamento: (colunas[colunaIndices.departamento] || '').trim(),
                        Cargo: (colunas[colunaIndices.cargo] || '').trim(),
                        Data: (colunas[colunaIndices.data] || '').trim(),
                        Foto: colunaIndices.foto !== -1 ? (colunas[colunaIndices.foto] || '').trim() : ''
                    };

                    // Validar dados obrigatórios
                    if (!pessoa.Nome || !pessoa.Departamento || !pessoa.Cargo || !pessoa.Data) {
                        registrosIgnorados.push(`Linha ${i + 1}: Dados incompletos`);
                        continue;
                    }

                    // Validar departamento
                    if (!validarDepartamento(pessoa.Departamento)) {
                        registrosIgnorados.push(`Linha ${i + 1}: Departamento inválido - ${pessoa.Departamento}`);
                        continue;
                    }

                    // Validar formato da data
                    const partesData = pessoa.Data.split('/');
                    if (partesData.length < 2 || partesData.length > 3) {
                        registrosIgnorados.push(`Linha ${i + 1}: Formato de data inválido - ${pessoa.Data}`);
                        continue;
                    }

                    const dia = parseInt(partesData[0]);
                    const mes = parseInt(partesData[1]);

                    if (isNaN(dia) || isNaN(mes) || dia < 1 || dia > 31 || mes < 1 || mes > 12) {
                        registrosIgnorados.push(`Linha ${i + 1}: Data inválida - ${pessoa.Data}`);
                        continue;
                    }

                    dados.push(pessoa);
                }
            }

            if (dados.length === 0) {
                let mensagemErro = 'Nenhum registro válido encontrado.';
                if (registrosIgnorados.length > 0) {
                    mensagemErro += ' Problemas encontrados:\n' + registrosIgnorados.slice(0, 5).join('\n');
                    if (registrosIgnorados.length > 5) {
                        mensagemErro += `\n... e mais ${registrosIgnorados.length - 5} problemas.`;
                    }
                }
                throw new Error(mensagemErro);
            }

            // Log de registros ignorados (opcional, para debug)
            if (registrosIgnorados.length > 0) {
                console.warn('Registros ignorados:', registrosIgnorados);
            }

            return dados;
        }

        async function carregarDados() {
            try {
                let dadosCarregados = false;

                // Tentar carregar cada arquivo da lista
                for (const nomeArquivo of nomesPlanilha) {
                    try {
                        const response = await fetch(nomeArquivo);
                        
                        if (response.ok) {
                            const csvText = await response.text();
                            
                            if (csvText && csvText.trim().length > 0) {
                                dadosCompletos = processarCSV(csvText);
                                dadosCarregados = true;
                                console.log(`Dados carregados com sucesso de: ${nomeArquivo}`);
                                break;
                            }
                        }
                    } catch (error) {
                        console.warn(`Erro ao tentar carregar ${nomeArquivo}:`, error.message);
                        continue;
                    }
                }

                if (!dadosCarregados) {
                    throw new Error(`Nenhum arquivo de dados encontrado. Procurei pelos arquivos: ${nomesPlanilha.join(', ')}`);
                }

                // Atualizar interface
                document.getElementById('loading').style.display = 'none';
                atualizarInfoMes();
                exibirAniversariantes();

            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarErro(error.message);
            }
        }

      // Função para redirecionar para a página de todos os aniversariantes
        function redirecionarParaTodosAniversariantes() {
            // Verificar se o arquivo todos-aniversariantes.html existe
            const urlDestino = 'todos_aniversariantes.html';
            
            // Salvar dados no sessionStorage para a próxima página (se disponível)
            try {
                if (typeof(Storage) !== "undefined" && dadosCompletos.length > 0) {
                    sessionStorage.setItem('dadosAniversariantes', JSON.stringify(dadosCompletos));
                }
            } catch (e) {
                console.warn('SessionStorage não disponível:', e);
            }
            
            // Tentar abrir a nova página
            try {
                window.open(urlDestino, '_blank');
            } catch (error) {
                // Fallback: redirecionar na mesma aba
                window.location.href = urlDestino;
            }
        }

        function mostrarTodosAniversariantes() {
            // Criar um modal simples para mostrar todos os aniversariantes
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                padding: 20px;
                box-sizing: border-box;
            `;

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                border-radius: 12px;
                padding: 20px;
                max-width: 900px;
                max-height: 80vh;
                overflow-y: auto;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                position: relative;
            `;

            // Agrupar por mês
            const aniversariantesPorMes = {};
            dadosCompletos.forEach(pessoa => {
                if (pessoa.Data) {
                    const partes = pessoa.Data.split('/');
                    if (partes.length >= 2) {
                        const mes = parseInt(partes[1]);
                        if (mes >= 1 && mes <= 12) {
                            if (!aniversariantesPorMes[mes]) {
                                aniversariantesPorMes[mes] = [];
                            }
                            aniversariantesPorMes[mes].push(pessoa);
                        }
                    }
                }
            });

            let conteudo = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px;">
                    <h2 style="margin: 0; color: var(--primary-dark); font-size: 1.5rem;">📅 Todos os Aniversariantes</h2>
                    <button onclick="this.closest('div[style*=\"position: fixed\"]').remove()" style="
                        background: var(--error);
                        color: white;
                        border: none;
                        border-radius: 50%;
                        width: 30px;
                        height: 30px;
                        cursor: pointer;
                        font-size: 1.2rem;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    ">×</button>
                </div>
            `;

            // Mostrar aniversariantes por mês
            for (let mes = 1; mes <= 12; mes++) {
                if (aniversariantesPorMes[mes] && aniversariantesPorMes[mes].length > 0) {
                    // Ordenar por dia
                    aniversariantesPorMes[mes].sort((a, b) => {
                        const diaA = parseInt(a.Data.split('/')[0]);
                        const diaB = parseInt(b.Data.split('/')[0]);
                        return diaA - diaB;
                    });

                    conteudo += `
                        <div style="margin-bottom: 25px;">
                            <h3 style="color: var(--primary-medium); font-size: 1.2rem; margin-bottom: 12px; padding: 8px 0; border-bottom: 1px solid #e0e0e0;">
                                ${mesesNomes[mes - 1]} (${aniversariantesPorMes[mes].length} aniversariante${aniversariantesPorMes[mes].length > 1 ? 's' : ''})
                            </h3>
                            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px;">
                    `;

                    aniversariantesPorMes[mes].forEach(pessoa => {
                        const iniciais = obterIniciais(pessoa.Nome);
                        const dataFormatada = formatarData(pessoa.Data);

                        conteudo += `
                            <div style="
                                background: linear-gradient(135deg, white, rgba(248, 249, 250, 0.8));
                                border-radius: 8px;
                                padding: 12px;
                                box-shadow: 0 2px 8px rgba(43, 61, 122, 0.06);
                                border: 1px solid rgba(255, 255, 255, 0.8);
                                text-align: center;
                            ">
                                <div style="
                                    width: 50px;
                                    height: 50px;
                                    border-radius: 50%;
                                    background: linear-gradient(135deg, var(--primary-medium), var(--accent-aqua));
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    color: white;
                                    font-size: 1.1rem;
                                    font-weight: bold;
                                    margin: 0 auto 8px;
                                    border: 2px solid white;
                                    box-shadow: 0 2px 8px rgba(43, 61, 122, 0.08);
                                ">${iniciais}</div>
                                <h4 style="margin: 0 0 4px 0; color: var(--primary-dark); font-size: 0.9rem; font-weight: 600;">${pessoa.Nome}</h4>
                                <p style="margin: 2px 0; color: var(--neutral-medium); font-size: 0.75rem;">🏢 ${pessoa.Departamento}</p>
                                <p style="margin: 2px 0; color: var(--neutral-medium); font-size: 0.75rem;">💼 ${pessoa.Cargo}</p>
                                <div style="
                                    background: linear-gradient(135deg, var(--accent-aqua), var(--primary-light));
                                    color: white;
                                    padding: 4px 8px;
                                    border-radius: 12px;
                                    font-weight: 600;
                                    font-size: 0.7rem;
                                    margin-top: 6px;
                                    display: inline-block;
                                ">🎂 ${dataFormatada}</div>
                            </div>
                        `;
                    });

                    conteudo += `
                            </div>
                        </div>
                    `;
                }
            }

            if (Object.keys(aniversariantesPorMes).length === 0) {
                conteudo += `
                    <div style="text-align: center; padding: 40px; color: var(--neutral-medium);">
                        <h3>🎭 Nenhum aniversariante cadastrado</h3>
                        <p>Não há dados de aniversários disponíveis.</p>
                    </div>
                `;
            }

            modalContent.innerHTML = conteudo;
            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Fechar modal ao clicar fora
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            atualizarInfoMes();
            carregarDados();
        });

        // Para compatibilidade com SharePoint, também inicializar imediatamente
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                atualizarInfoMes();
                carregarDados();
            });
        } else {
            atualizarInfoMes();
            carregarDados();
        }
    </script>

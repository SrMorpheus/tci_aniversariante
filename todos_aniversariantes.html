<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Aniversariantes - TCI</title>
    <style>
        :root {
            /* Paleta TCI */
            --primary-dark: #2B3D7A;
            --primary-medium: #4A90E2;
            --primary-light: #7BB3F0;
            --accent-aqua: #5DCBDC;
            --neutral-dark: #4A4A4A;
            --neutral-medium: #707070;
            --neutral-light: #F8F9FA;
            --white: #FFFFFF;
            --success: #27AE60;
            --error: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--neutral-light), rgba(248, 249, 250, 0.8));
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(43, 61, 122, 0.1);
            border: 1px solid rgba(43, 61, 122, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--neutral-medium);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .logo-accent {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-medium), var(--accent-aqua));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 8px 30px rgba(74, 144, 226, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .month-selector {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium));
            color: var(--white);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(43, 61, 122, 0.2);
            position: relative;
            overflow: hidden;
        }

        .month-selector::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .month-selector-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .month-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .month-info p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .month-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .month-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .month-select {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;
        }

        .month-select option {
            background: var(--primary-dark);
            color: var(--white);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--neutral-medium);
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(74, 144, 226, 0.2);
            border-top: 4px solid var(--primary-medium);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.05));
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--error);
            padding: 30px;
            border-radius: 16px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            font-size: 1rem;
        }

        .aniversariantes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .aniversariante-card {
            background: linear-gradient(135deg, var(--white), rgba(248, 249, 250, 0.8));
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(43, 61, 122, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .aniversariante-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-medium), var(--accent-aqua));
        }

        .aniversariante-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(43, 61, 122, 0.15);
        }

        .foto-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: 0 8px 25px rgba(43, 61, 122, 0.1);
            transition: all 0.3s ease;
        }

        .foto:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(43, 61, 122, 0.15);
        }

        .foto-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-medium), var(--accent-aqua));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(43, 61, 122, 0.1);
            border: 5px solid var(--white);
        }

        .info h3 {
            color: var(--primary-dark);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .info p {
            color: var(--neutral-medium);
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .info .data-aniversario {
            background: linear-gradient(135deg, var(--accent-aqua), var(--primary-light));
            color: var(--white);
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(93, 203, 220, 0.2);
            font-size: 1rem;
        }

        .no-data {
            text-align: center;
            color: var(--neutral-medium);
            font-size: 1.2rem;
            padding: 60px 30px;
            background: linear-gradient(135deg, var(--neutral-light), rgba(248, 249, 250, 0.8));
            border-radius: 20px;
            border: 3px dashed rgba(74, 144, 226, 0.3);
        }

        .no-data h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary-medium);
        }

        .reload-btn {
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
            margin-top: 20px;
        }

        .reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }

        .contador-total {
            background: rgba(93, 203, 220, 0.1);
            color: var(--primary-dark);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
            border: 2px solid rgba(93, 203, 220, 0.3);
        }

        /* Responsividade */
        @media (max-width: 800px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .back-btn {
                position: static;
                margin-bottom: 20px;
            }
            
            .month-selector-content {
                flex-direction: column;
                text-align: center;
            }
            
            .aniversariantes-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 12px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logo-accent {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .aniversariante-card {
                padding: 20px;
                border-radius: 16px;
            }
            
            .foto, .foto-placeholder {
                width: 80px;
                height: 80px;
            }
            
            .foto-placeholder {
                font-size: 1.8rem;
            }
            
            .info h3 {
                font-size: 1.2rem;
            }
            
            .info p {
                font-size: 0.9rem;
            }
            
            .info .data-aniversario {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                ← Voltar
            </a>
            
            <div class="logo-accent">🎂</div>
            <h1>🎉 Todos os Aniversariantes</h1>
        </div>

        <div class="month-selector">
            <div class="month-selector-content">
                <div class="month-info">
                    <h2 id="current-month-display"></h2>
                    <p id="month-description"></p>
                </div>
                
                <div class="month-controls">
                    <button class="month-btn" onclick="alterarMes(-1)">‹</button>
                    <select class="month-select" id="month-select" onchange="selecionarMes()">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <button class="month-btn" onclick="alterarMes(1)">›</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando aniversariantes...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>❌ Erro ao Carregar Dados</h3>
            <p id="error-message"></p>
            <button class="reload-btn" onclick="window.location.reload()">🔄 Recarregar</button>
        </div>

        <div id="contador-container" style="display: none;">
            <div class="contador-total" id="contador-total"></div>
        </div>

        <div id="aniversariantes" class="aniversariantes-grid"></div>
    </div>

    <script>
        let dadosCompletos = [];
        let mesAtualSelecionado = new Date().getMonth() + 1;

        // Nomes dos meses em português
        const mesesNomes = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        // Lista de arquivos para buscar
        const nomesPlanilha = [
            'aniversariantes.csv',
            'dados.csv',
            'colaboradores.csv',
            'funcionarios.csv',
            'pessoas.csv'
        ];

        function formatarData(dataStr) {
            const partes = dataStr.split('/');
            if (partes.length === 3) {
                return `${partes[0]}/${partes[1]}`;
            }
            return dataStr;
        }

        function obterIniciais(nome) {
            return nome.split(' ')
                       .map(parte => parte.charAt(0))
                       .join('')
                       .substring(0, 2)
                       .toUpperCase();
        }

        function atualizarInfoMes() {
            const nomesMes = mesesNomes[mesAtualSelecionado - 1];
            const anoAtual = new Date().getFullYear();
            
            document.getElementById('current-month-display').textContent = nomesMes + ' ' + anoAtual;
            document.getElementById('month-select').value = mesAtualSelecionado;
            
            const aniversariantesMes = filtrarAniversariantesMes();
            document.getElementById('month-description').textContent = 
                `${aniversariantesMes.length} aniversariante(s) neste mês`;
        }

        function alterarMes(direcao) {
            mesAtualSelecionado += direcao;
            
            if (mesAtualSelecionado > 12) {
                mesAtualSelecionado = 1;
            } else if (mesAtualSelecionado < 1) {
                mesAtualSelecionado = 12;
            }
            
            atualizarInfoMes();
            exibirAniversariantes();
        }

        function selecionarMes() {
            mesAtualSelecionado = parseInt(document.getElementById('month-select').value);
            atualizarInfoMes();
            exibirAniversariantes();
        }

        function criarCardAniversariante(pessoa) {
            const card = document.createElement('div');
            card.className = 'aniversariante-card';
            
            const dataFormatada = formatarData(pessoa.Data);
            const iniciais = obterIniciais(pessoa.Nome);
            
            card.innerHTML = `
                <div class="foto-container">
                    ${pessoa.Foto && pessoa.Foto.trim() ? 
                        `<img src="${pessoa.Foto}" alt="${pessoa.Nome}" class="foto" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div class="foto-placeholder" style="display: none;">${iniciais}</div>` :
                        `<div class="foto-placeholder">${iniciais}</div>`
                    }
                </div>
                <div class="info">
                    <h3>${pessoa.Nome}</h3>
                    <p>🏢 ${pessoa.Departamento}</p>
                    <p>💼 ${pessoa.Cargo}</p>
                    <div class="data-aniversario">🎂 ${dataFormatada}</div>
                </div>
            `;
            
            return card;
        }

        function filtrarAniversariantesMes() {
            return dadosCompletos.filter(pessoa => {
                if (!pessoa.Data) return false;
                
                const partes = pessoa.Data.split('/');
                if (partes.length >= 2) {
                    const mesPessoa = parseInt(partes[1]);
                    return mesPessoa === mesAtualSelecionado;
                }
                return false;
            });
        }

        function exibirAniversariantes() {
            const container = document.getElementById('aniversariantes');
            const contadorContainer = document.getElementById('contador-container');
            const contadorElement = document.getElementById('contador-total');
            const aniversariantesMes = filtrarAniversariantesMes();
            
            container.innerHTML = '';
            
            if (aniversariantesMes.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>🎭 Nenhum aniversariante</h3>
                        <p>Não há aniversários em ${mesesNomes[mesAtualSelecionado - 1]}.</p>
                    </div>
                `;
                contadorContainer.style.display = 'none';
                return;
            }

            // Mostrar contador
          //  contadorElement.textContent = `Total: ${aniversariantesMes.length} aniversariante(s) em ${mesesNomes[mesAtualSelecionado - 1]}`;
           // contadorContainer.style.display = 'block';

            // Ordenar por dia do mês
            aniversariantesMes.sort((a, b) => {
                const diaA = parseInt(a.Data.split('/')[0]);
                const diaB = parseInt(b.Data.split('/')[0]);
                return diaA - diaB;
            });

            // Mostrar todos os aniversariantes do mês
            aniversariantesMes.forEach(pessoa => {
                const card = criarCardAniversariante(pessoa);
                container.appendChild(card);
            });
        }

        function mostrarErro(mensagem) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = mensagem;
            document.getElementById('error').style.display = 'block';
        }

        function processarCSV(csvText) {
            if (!csvText || csvText.trim().length === 0) {
                throw new Error('Arquivo CSV vazio');
            }
            
            // Detectar separador
            const primeiraLinha = csvText.split('\n')[0] || '';
            const separador = primeiraLinha.includes(';') ? ';' : 
                             primeiraLinha.includes('\t') ? '\t' : ',';
            
            // Processar linhas
            const linhas = csvText.split('\n')
                .map(linha => linha.trim())
                .filter(linha => linha.length > 0);
            
            if (linhas.length < 2) {
                throw new Error('O arquivo deve ter pelo menos um cabeçalho e uma linha de dados.');
            }

            return processarDados(linhas, separador);
        }

        function processarDados(linhas, separador) {
            // Departamentos aceitos
            const departamentosValidos = [
                'Diretoria',
                'Administrativo',
                'Engenharia',
                'Jurídico',
                'Financeiro',
                'Suprimentos',
                'Recursos Humanos / Pessoal',
                'Recursos Humanos',
                'Pessoal',
                'Contábil / Fiscal',
                'Contábil',
                'Fiscal',
                'Tecnologia e Comunicação'
            ];

            function processarLinha(linha, sep) {
                if (sep === '\t') {
                    return linha.split('\t').map(col => col.trim().replace(/^"|"$/g, ''));
                } else {
                    const colunas = [];
                    let colunaAtual = '';
                    let dentroAspas = false;
                    
                    for (let i = 0; i < linha.length; i++) {
                        const char = linha[i];
                        
                        if (char === '"') {
                            dentroAspas = !dentroAspas;
                        } else if (char === sep && !dentroAspas) {
                            colunas.push(colunaAtual.trim().replace(/^"|"$/g, ''));
                            colunaAtual = '';
                        } else {
                            colunaAtual += char;
                        }
                    }
                    
                    colunas.push(colunaAtual.trim().replace(/^"|"$/g, ''));
                    return colunas;
                }
            }

            function validarDepartamento(departamento) {
                if (!departamento) return false;
                
                const deptNormalizado = departamento.trim()
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '');
                
                return departamentosValidos.some(deptValido => {
                    const validoNormalizado = deptValido
                        .toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '');
                    
                    return deptNormalizado === validoNormalizado || 
                           deptNormalizado.includes(validoNormalizado) ||
                           validoNormalizado.includes(deptNormalizado);
                });
            }

            // Processar cabeçalho
            const cabecalho = processarLinha(linhas[0], separador)
                .map(col => col.toLowerCase().trim().normalize('NFD').replace(/[\u0300-\u036f]/g, ''));
            
            // Mapear colunas
            const colunaIndices = {
                nome: cabecalho.findIndex(col => 
                    col.includes('nome') || col.includes('name')),
                departamento: cabecalho.findIndex(col => 
                    col.includes('departamento') || col.includes('setor') || col.includes('department')),
                cargo: cabecalho.findIndex(col => 
                    col.includes('cargo') || col.includes('funcao') || col.includes('função') || col.includes('position')),
                data: cabecalho.findIndex(col => 
                    col.includes('data') || col.includes('nascimento') || col.includes('aniversario') || col.includes('birthday')),
                foto: cabecalho.findIndex(col => 
                    col.includes('foto') || col.includes('imagem') || col.includes('photo'))
            };

            // Verificar colunas obrigatórias
            const colunasObrigatorias = ['nome', 'departamento', 'cargo', 'data'];
            const colunasNaoEncontradas = colunasObrigatorias.filter(nome => colunaIndices[nome] === -1);

            if (colunasNaoEncontradas.length > 0) {
                throw new Error(`Colunas obrigatórias não encontradas: ${colunasNaoEncontradas.join(', ')}. Verifique se sua planilha tem as colunas: Nome, Departamento, Cargo, Data`);
            }

            // Processar dados
            const dados = [];
            const registrosIgnorados = [];
            
            for (let i = 1; i < linhas.length; i++) {
                const colunas = processarLinha(linhas[i], separador);
                
                if (colunas.length > 0 && colunas[0] && colunas[0].trim()) {
                    const pessoa = {
                        Nome: (colunas[colunaIndices.nome] || '').trim(),
                        Departamento: (colunas[colunaIndices.departamento] || '').trim(),
                        Cargo: (colunas[colunaIndices.cargo] || '').trim(),
                        Data: (colunas[colunaIndices.data] || '').trim(),
                        Foto: colunaIndices.foto !== -1 ? (colunas[colunaIndices.foto] || '').trim() : ''
                    };
                    
                    if (pessoa.Nome && validarDepartamento(pessoa.Departamento)) {
                        dados.push(pessoa);
                    } else if (pessoa.Nome) {
                        registrosIgnorados.push(`${pessoa.Nome} (${pessoa.Departamento})`);
                    }
                }
            }

            // Log dos registros ignorados para debug
            if (registrosIgnorados.length > 0) {
                console.log('Registros ignorados por departamento inválido:', registrosIgnorados);
            }

            return dados;
        }

        async function carregarDados() {
            try {
                let arquivoEncontrado = null;
                let csvContent = null;
                
                // Tentar carregar cada arquivo da lista
                for (const nomeArquivo of nomesPlanilha) {
                    try {
                        const response = await fetch(nomeArquivo);
                        
                        if (response.ok) {
                            csvContent = await response.text();
                            
                            if (csvContent && csvContent.trim().length > 0) {
                                arquivoEncontrado = nomeArquivo;
                                break;
                            }
                        }
                    } catch (error) {
                        continue;
                    }
                }
                
                if (!arquivoEncontrado) {
                    throw new Error(`Nenhuma planilha encontrada. Certifique-se de que existe um arquivo CSV na pasta com um dos nomes: ${nomesPlanilha.join(', ')}`);
                }
                
                dadosCompletos = processarCSV(csvContent);

                if (dadosCompletos.length === 0) {
                    throw new Error('Nenhum registro válido foi encontrado na planilha.');
                }

                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                
                // Atualizar interface
                atualizarInfoMes();
                exibirAniversariantes();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarErro(error.message);
            }
        }

        // Inicialização
        function inicializar() {
            console.log('Sistema de Todos os Aniversariantes TCI iniciado');
            carregarDados();
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
